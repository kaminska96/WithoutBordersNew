      <script>

function handleCSVUpload() {
    const fileInput = document.getElementById('csv_file');
    const file = fileInput.files[0];
    
    if (!file) {
        alert('Please select a CSV file first');
        return;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
        const contents = e.target.result;
        processCSVData(contents);
    };
    reader.readAsText(file);
}

function processCSVData(csvData) {
    // Parse CSV (simple version - for more complex CSVs use a library like PapaParse)
    const lines = csvData.split('\n');
    
    // Skip header row if exists
    const headerKeywords = ['name', 'товари', 'товар', 'назва'];
    const firstLine = lines[0].toLowerCase();
    const isHeader = headerKeywords.some(keyword => firstLine.includes(keyword));
    const startRow = isHeader ? 1 : 0;
    
    // Get form fields
    const nameField = document.getElementById('product_name');
    const weightField = document.getElementById('product_weight');
    const amountField = document.getElementById('product_amount');
    
    // First, handle the first row of CSV
    if (lines.length > startRow) {
        const firstRowValues = lines[startRow].split(',').map(v => v.trim());
        if (firstRowValues.length >= 3) {
            // If all fields are empty, fill them
            if (!nameField.value && !weightField.value && !amountField.value) {
                nameField.value = firstRowValues[0] || '';
                weightField.value = firstRowValues[1] || '';
                amountField.value = firstRowValues[2] || '';
            } else {
                // Otherwise, treat first row as extra and add it
                addFormFieldWithData(firstRowValues[0], firstRowValues[1], firstRowValues[2]);
            }
        }
    }
    
    // Then add additional rows for remaining CSV data
    for (let i = startRow + 1; i < lines.length; i++) {
        if (lines[i].trim() === '') continue;
        
        const values = lines[i].split(',').map(v => v.trim());
        
        if (values.length >= 3) {
            addFormFieldWithData(values[0], values[1], values[2]);
        }
    }
}

function addFormFieldWithData(goodsName = '', kilos = '', amount = '') {
    var container = document.querySelector(".products"); 
    
    // Create a new div for the product fields
    var field = document.createElement("div");
    field.className = "field";
    
    // Create the input field for product name
    var input_goods = document.createElement("input");
    input_goods.type = "text";
    input_goods.name = "product_name"; 
    input_goods.placeholder = "Товар";
    input_goods.value = goodsName;
    
    // Create the input field for product weight
    var input_weight = document.createElement("input");
    input_weight.type = "number";
    input_weight.step = ".01";
    input_weight.name = "product_weight"; 
    input_weight.classList.add("small_input");
    input_weight.placeholder = "кг";
    input_weight.value = kilos;
    
    // Create the input field for product amount
    var input_amount = document.createElement("input");
    input_amount.type = "number";
    input_amount.name = "product_amount"; 
    input_amount.classList.add("small_input"); 
    input_amount.placeholder = "шт.";
    input_amount.value = amount;
    
    // Create the remove button
    var removeButton = document.createElement("button");
    removeButton.type = "button";
    removeButton.className = "remove-vehicle";
    removeButton.style = "background-color: #FF5C5C;cursor: pointer;border: 1px solid #D0D0D0;border-radius: 15px;display: flex;justify-content: center;align-items: center;";
    
    var removeButtonImage = document.createElement("img");
    removeButtonImage.src = "../static/cross-circle.png";
    removeButtonImage.alt = "Видалити товар (Delete Product)";
    removeButton.appendChild(removeButtonImage);
    
    // Add event listener to remove button
    removeButton.addEventListener("click", function () {
        field.remove();
    });
    
    field.appendChild(input_goods);
    field.appendChild(input_weight);
    field.appendChild(input_amount);
    field.appendChild(removeButton);
    
    container.appendChild(field);
}

function normalizeWeight(weight) {
    const num = parseFloat(weight);
    return isNaN(num) ? weight.toLowerCase().trim() : num.toFixed(2);  // always 2 decimals
}

function processCSVDataEdit(csvData) {
    const lines = csvData.split('\n');
    const headerKeywords = ['name', 'товари', 'товар', 'назва'];
    const firstLine = lines[0].toLowerCase();
    const isHeader = headerKeywords.some(keyword => firstLine.includes(keyword));
    const startRow = isHeader ? 1 : 0;
    const productsContainer = document.querySelector('.products');
    
    // Create a map of existing products by name + normalized weight (case insensitive)
    const existingProducts = new Map();
    document.querySelectorAll('.products div:not(.new_products_edit)').forEach(div => {
        const nameInput = div.querySelector('input[id^="product_name_"]');
        const weightInput = div.querySelector('input[id^="product_weight_"]');
        if (nameInput && weightInput) {
            const name = nameInput.value.toLowerCase().trim();
            const weight = normalizeWeight(weightInput.value);
            const key = `${name}__${weight}`;
            existingProducts.set(key, div);
        }
    });

    for (let i = startRow; i < lines.length; i++) {
        if (lines[i].trim() === '') continue;
        
        const values = lines[i].split(',').map(v => v.trim());
        if (values.length >= 3) {
            const [csvName, csvWeight, csvAmount] = values;
            const normalizedName = csvName.toLowerCase().trim();
            const normalizedWeight = normalizeWeight(csvWeight);
            const lookupKey = `${normalizedName}__${normalizedWeight}`;
            
            // Check if product with same name and normalized weight exists
            const existingDiv = existingProducts.get(lookupKey);
            
            if (existingDiv) {
                
                const amountInput = existingDiv.querySelector('input[id^="product_amount_"]');
                if (amountInput) {
                    const existingAmount = parseFloat(amountInput.value) || 0;
                    const csvAmountNum = parseFloat(csvAmount) || 0;
                    const newAmount = existingAmount + csvAmountNum;
                    amountInput.value = newAmount;
                }
                
                // Make inputs editable
                existingDiv.querySelectorAll('input').forEach(input => {
                    input.removeAttribute('disabled');
                    input.style.border = '1px dashed black';
                });
                
                // Show remove button if hidden
                const removeBtn = existingDiv.querySelector('.remove-product');
                if (removeBtn) removeBtn.style.visibility = 'visible';
            } else {
                // Add new product
                const newId = `${Date.now()}${i}`;
                const field = document.createElement("div");
                field.className = "new_products_edit";

                field.innerHTML = `
                    <input type="text" id="product_name_${newId}" name="product_name_${newId}" 
                           value="${csvName}" 
                           placeholder="Товар">
                    <input style="width:107px;" class="small_input" 
                           type="text" id="product_weight_${newId}" name="product_weight_${newId}"
                           value="${csvWeight}" 
                           placeholder="кг">
                    <input style="width:107px;" class="small_input" 
                           type="text" id="product_amount_${newId}" name="product_amount_${newId}"
                           value="${csvAmount}" 
                           placeholder="шт.">
                    <button type="button" class="remove-product" style="    background-color: #FF5C5C;
    cursor: pointer;
    border: 1px solid #D0D0D0;
    border-radius: 15px;
    display: flex
;
    justify-content: center;
    align-items: center;margin-bottom: 15px;">
                        <img src="../static/cross-circle.png" alt="Видалити товар">
                    </button>
                `;
                
                field.querySelector('.remove-product').addEventListener('click', function() {
                    field.remove();
                });

                productsContainer.appendChild(field);
            }
        }
    }
}

function exportProductsToCSV() {
    const rows = [['Товар', 'Вага', 'Кількість']];
    
    document.querySelectorAll('.products > div').forEach(div => {
        const nameInput = div.querySelector('input[id^="product_name_"]');
        const weightInput = div.querySelector('input[id^="product_weight_"]');
        const amountInput = div.querySelector('input[id^="product_amount_"]');
        
        if (nameInput && weightInput && amountInput) {
            const name = nameInput.value.trim();
            const weight = weightInput.value.trim();
            const amount = amountInput.value.trim();
            rows.push([name, weight, amount]);
        }
    });

    // Convert to CSV string
    const csvContent = rows.map(e => e.join(',')).join('\n');

    // Add BOM for UTF-8 (very important for Ukrainian characters!)
    const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });

    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'products.csv';
    a.style.display = 'none';

    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
