{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet", href="{% static 'main.css' %}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
    </head>

    <body>

       
            <section class="home show">
                <div class="logo">
                    <a href="#"><img src="{% static 'mainlogo.png'%}" alt=""></a>
                    <p></p>
                </div>
                <div class="form_container">
                    {% for messages in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                    <div class="form login_form">
                            <h2>Реєстрація</h2>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="input_box">
                                    <input type="text" name="first_name" placeholder="Ім'я">
                                </div>
                                <div class="input_box">
                                    <input type="text" name="last_name" placeholder="Прізвище">
                                </div>
                                <div class="input_box">
                                    <input type="text" name="username" placeholder="Username">
                                </div>
                                <div class="input_box">
                                    <input type="email" name="email" placeholder="Email">
                                </div>
                                <div class="input_box">
                                    <input type="password" name="password" placeholder="Пароль">
                                </div>
                                <div class="input_box">
                                    <input type="password" name="password2" placeholder="Підтвердіть пароль">
                                </div>
            
                                <button class="button" type="submit">Зареєструватись</button>
                                <div class="login_signup">
                                    <p>Є обліковий запис: <a href="/login">Увійти</a></p>
                                </div>
        
        
                    </div>
                </section>
      
    </body>
</html>
